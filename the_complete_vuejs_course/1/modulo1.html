<head>

    <script src="js/vue.js"></script>
    <title>Módulo1</title>
</head>
<body>
<div id="mydiv1">

    <h2>{{isTrue ? 'True': 'False' }}</h2>
    <h3>{{lista[2]}}</h3>

                car: 'Fiat',
                drink: 'cachaça',

            }

    })
