<body>
<div id="mydiv1">

    <br>
    <p v-text="mytext"></p>
    <p v-html="myhtml"></p>
</div>
<script>

        el:"#mydiv1",

            mytext: "This is my text",
            myhtml: "<b>This</b> <i>is</i> my <h2>text</h2>!"
        }
    })
</script>
</body>
