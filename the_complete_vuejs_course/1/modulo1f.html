<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/vue.js"></script>
    <title>MÃ³dulo1</title>
</head>
<body>
<div id="mydiv1">
    <div 
        class="object"
        :class="colors"
        @click="colors.red = !colors.red"
        @dblclick="colors.blue = !colors.blue"
        >
            This is my content
    </div>
</div>
<script>
new Vue({
    el:"#mydiv1",
    data:{
        colors:{
            blue: false,
            red: false
        }
    }
})
</script>
<style>

.object{
    color: white;
    background: black;
    padding: 10px;
}
.red{
    background: red;
}
.green{
    background: green;
}
.blue{
    background: blue;
}
</style>
</body>
</html>
