<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/vue.js"></script>
    <title>MÃ³dulo1</title>
</head>
<body>
<div id="mydiv1">
<h2>{{name}}</h2>
<div @dblclick="changename">
<!-- this way I can use the double click -->
DoubleClick me
</div>
<div class="box" v-on:mousemove="getCoord">
Hover with the mouse
</div>
<p>horizontal position X:{{x}}</p>
<p>Vertical position Y:{{y}}</p>
</div>
<script>
new Vue({
    el: "#mydiv1",
    data:{
        name: "Jack",
        x: 0,
        y: 0,
        i: true,
    },
    methods:{
        changename(){
            if(this.i == false){
                this.name = "The ripper"
                this.i = !this.i
            }else{
                this.name = "Jack"
                this.i = !this.i    
            }
        },
        getCoord(event){
            this.x = event.clientX;
            this.y = event.clientY;
        }
    }
})
</script>
</body>
<style>
    .box {
        background: red;
        width: 200px;
        height: 200px;
    }
</style>
</html>
