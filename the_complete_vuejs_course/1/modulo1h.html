<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/vue.js"></script>
    <title>Módulo1</title>
</head>
<body>

<div id="mydiv1">
    <h2>Instância 1: {{value}}</h2>
    <button @click="mudaValor">Mudar!</button>
</div>
<div id="mydiv2">
    <h2>Instância 2: {{value}}</h2>
    <button @click="mudaValor">Mudar!</button>
    <button @click="algumAlerta">Mensagem</button>
</div>
<script>

let msg = "Olá Mundo!"

const app1 = new Vue({
    el:"#mydiv1",
    data:{
        value: "Instância 1"
    },
    methods:{
        mudaValor(){
            app2.value = this.value;
        }
    }
})

const app2 = new Vue({
    el:"#mydiv2",
    data:{
        value: "Instância 2"
    },
    methods:{
        mudaValor(){
            app1.value = this.value;
        },
        algumAlerta(){
            alert(msg)
        }
    }
})
</script>
</body>
</html>
