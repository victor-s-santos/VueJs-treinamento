<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <title>Montando um template</title>
</head>
<body>
<div id="mydiv">
<h2>{{nome}}</h2><br>
<input v-model='nome' placeholder="nome aqui">
</div>
<div id="mydiv2"></div>
<script type="text/javascript">
var app1 = new Vue({
    template: '<h2>Aprendendo a usar VueJs!</h2>'
});
var app2 = new Vue({
    template: `<h1>Meu nome é:${app1.nome}</h1>`
});
app1.$mount('#mydiv');
setTimeout(function(){
    app2.$mount('#mydiv2');
}, 5000);
//assim se verifica o fato dessa abordagem não ser reativa, o template gerado não
//é alterado por conta da variável nome ter mudado
</script>
</body>
</html>
