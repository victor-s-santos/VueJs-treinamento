<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <title>Exemplos de uso do $refs</title>
</head>
<body>
    <div id="mydiv">
        <h1 ref="meunome">{{nome}}</h1>
        <button @click="mudanome">Muda nome</button>
    </div>

<script type="text/javascript">
var app1 = new Vue({
    el:"#mydiv",
    data:{
        nome: "Victor",
    },
    methods:{
        mudanome: function(event){
            this.$refs.meunome.innerText = `Meu nome é: ${this.nome}`;
            setTimeout(function(){
                app1.nome = 'Victor Santos Silva';
            }, 3000)
        }
    }
//o template não é alterado após 3 segundos, mesmo que a variável nome seja
})
</script>
</body>
</html>
