<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <title>Expor cada gatilho do gatillho de vida do VueJs</title>
</head>
<body>
<div id="mydiv1">
    {{nome}}
<input v-model="nome" placeholder="novo nome aqui"/>
<button @click="destruir">Destruir a instância!</button>
</div>

<script type="text/javascript">
    var app1 = new Vue({
        //el:"#mydiv1",
        data:{
            nome: "Victor"
        },
        destroyed: function(){
            console.log('08-destroyed()');
        },
        mounted: function(){
            console.log('04-mounted()');
        },
        created: function(){
            console.log('02-created()');
        },
        beforeMount: function(){
            console.log('03-beforeMount()');
        },
        beforeCreate: function(){
            console.log('01-beforeCreate()');
        },
        updated: function(){
            console.log('06-updated()');
        },
        beforeUpdate: function(){
            console.log('05-beforeUpdate()');
        },
        beforeDestroy: function(){
            console.log('07-beforeDestroy()');
        },
        methods:{
            destruir: function(event){
                this.$destroy();
            }
        }
//verifica-se que mesmo alterando a ordem, a execução sempre segue os gatilhos
    })
    setTimeout(function(){
        app1.$mount('#mydiv1');
    }, 2000)
</script>    
</body>
</html>
