<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <title>Estudando o uso de Components</title>
</head>
<body>
<div id="mydiv1">
    <h2>Dentro da div mydiv1</h2>
    <primeiro-component></primeiro-component>
    <segundo-component></segundo-component>
</div>
<h2>Fora da div mydiv1</h2>
<div id="mydiv2">
    <primeiro-component></primeiro-component>
    <segundo-component></segundo-component>
</div>
<h2>União das divs:</h2>
<div id="mydiv3">

</div>
<script type="text/javascript">
Vue.component('primeiro-component', {
    template: '<h3>Meu primeiro component com VueJs</h3>'
});
Vue.component('segundo-component', {
    template: `<h3>Meu segundo component com VueJs</h3>`
})

var app1 = new Vue({
    el:"#mydiv1",
    data:{
        nome: "Victor",
    },
//não consigo jogar esta variável nome no template desta forma
})

var app2 = new Vue({
    el: "#mydiv2",
});
//os components precisam ser chamados dentro de uma instância

var app3 = new Vue({
    el: "#mydiv3",
    template:'<div><segundo-component></segundo-component><primeiro-component></primeiro-component></div>'
    //assim é possível criar um template de outros components, desde que use div
});
</script>
</body>
</html>
