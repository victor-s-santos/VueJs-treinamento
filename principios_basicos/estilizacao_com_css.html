<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Estilização Dinâmica</title>
    <style>
        .retangulo{
            height: 300px;
            width:200px;
            background-color: cornflowerblue;
            display: inline-block;
        }
        .coral{
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <div id="mydiv">
        <div 
        class="retangulo"
        :class="{ coral: aplicarClasse }"
        @click="aplicarClasse = !aplicarClasse">
    </div>
    </div>
<script type="text/javascript">
new Vue({
    el:"#mydiv",
    data:{ 
        aplicarClasse: false,
    }
//quando eu clicar no retângulo, automaticamente aplicarClasse recebe a negação dela mesma, de true pra false, ou de false pra true
})
</script>
</body>
</html>
