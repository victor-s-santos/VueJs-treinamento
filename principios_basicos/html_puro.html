<!DOCTYPE html>
<head>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Html puro</title>
</head>
<body>
    <div id="mydiv">
        <p>jeito errrado:</p>
        {{ meta }}
        <p>Jeito certo:</p>
        <p v-html="meta"></p>

    </div>

    <script type="text/javascript">
    new Vue({
        el:"#mydiv",
        data:{
            meta: 'Entender <span style="color: blue">os melhores frameworks de frontend!</span>'
        }
    });
    </script>
</body>
</html>
